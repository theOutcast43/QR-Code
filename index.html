<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./qr-code-component-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(118, 89%, 64%); }
  </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="./qr-code-component-main/images/image-qr-code.png" alt="qr code">
        </div>
        <h1>
            Improve your front-end skills by building projects
        </h1>
        <p>
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
    </div>
  
    <footer class="attribution">
        <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</h3>
        <h3>Coded by <a href="https://www.twitter.com/theOutcast43" target="_blank">Okey</a>.</h3>
    </footer>
</body>
</html>
